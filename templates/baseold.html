{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Kreeck Academy - Your Path to Knowledge and Skills">
    <meta name="keywords" content="Kreeck Academy, education, learning platform, online courses, e-learning">
    <meta name="author" content="Kreeck">
    <meta name="robots" content="index, follow">
    
    <title>{% block title %}Kreeck Academy{% endblock title %}</title>
    <link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet">
                
    <!-- <link href="{% static 'css/font-face.css' %}" rel="stylesheet" media="all"> -->

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"> -->
    <!-- <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}"> -->

    <link rel="stylesheet" type="text/css" href="{% static 'css/all.css' %}">

    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/black.css' %}"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" type="image/jpg" href="{% static 'img/logo.png' %}"/>
    
    <!-- Open Graph meta tags for social media sharing -->
    <meta property="og:title" content="Kreeck Academy">
    <meta property="og:description" content="Your Path to Knowledge and Skills">
    <meta property="og:url" content="https://academy.kreeck.com">
    <meta property="og:image" content="{% static 'img/logo.png' %}">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card meta tags for Twitter sharing -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Kreeck Academy">
    <meta name="twitter:description" content="Your Path to Knowledge and Skills">
    <meta name="twitter:image" content="{% static 'img/logo.png' %}">
    <meta name="twitter:url" content="https://academy.kreeck.com">
    <script>
        function cacheProfilePicture(imgElement) {
            // Create a new Image object to preload the profile picture
            var img = new Image();
            img.src = imgElement.src;
        }
    </script>
    {% block header %}{% endblock %}


    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PP9LSD7K');</script>
    <!-- End Google Tag Manager -->
</head>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PP9LSD7K"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    {% include 'aside.html' %}
    <div id="main">
        {% include 'navbar.html' %}

        <div class="container-fluid" id="main-content">
            {% block content %}{% endblock content %}
        </div>

    </div>

    <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <script>
        function cacheProfilePicture(imgElement) {
            // Create a new Image object to preload the profile picture
            var img = new Image();
            img.src = imgElement.src;
        }
    </script>
    
    <script>
        $(document).ready(function () {
            $('#primary-search').focus(function () {
                $('#top-navbar').attr('class', 'dim');
                $('#side-nav').css('pointer-events', 'none');
                $('#main-content').css('pointer-events', 'none');
            });
            $('#primary-search').focusout(function () {
                $('#top-navbar').removeAttr('class');
                $('#side-nav').css('pointer-events', 'auto');
                $('#main-content').css('pointer-events', 'auto');
            });
        })
    </script>

    {% block js %}
    {% endblock js %}
</body>

</html>
