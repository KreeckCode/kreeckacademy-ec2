{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Kreeck Academy - Your Path to Knowledge and Skills">
  <meta name="keywords" content="Kreeck Academy, education, learning platform, online courses, e-learning">
  <meta name="author" content="Kreeck">
  <meta name="robots" content="index, follow">
  
  <title>{% block title %}Kreeck Academy{% endblock title %}</title>
  <link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet">
              
  <!-- <link href="{% static 'css/font-face.css' %}" rel="stylesheet" media="all"> -->

  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"> -->
  <!-- <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}"> -->

  <link rel="stylesheet" type="text/css" href="{% static 'css/all.css' %}">

  <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/black.css' %}"> -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="shortcut icon" type="image/jpg" href="{% static 'img/logo.png' %}"/>
  <link href="{% static 'css/landing-bootstrap.min.css' %}" rel="stylesheet" />
	<link href="{% static 'css/landing-output.css' %}" rel="stylesheet" />
	<link rel="stylesheet" href="">
    <link href="{% static 'css/landing-tiny-slider.css' %}" rel="stylesheet" />
    <link href="{% static 'css/landing-style.css' %}" rel="stylesheet" />
    <link href="{% static 'css/modal.css' %}" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  
  <!-- Open Graph meta tags for social media sharing -->
  <meta property="og:title" content="Kreeck Academy">
  <meta property="og:description" content="Your Path to Knowledge and Skills">
  <meta property="og:url" content="https://academy.kreeck.com">
  <meta property="og:image" content="{% static 'img/logo.png' %}">
  <meta property="og:type" content="website">
  
  <!-- Twitter Card meta tags for Twitter sharing -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Kreeck Academy">
  <meta name="twitter:description" content="Your Path to Knowledge and Skills">
  <meta name="twitter:image" content="{% static 'img/logo.png' %}">
  <meta name="twitter:url" content="https://academy.kreeck.com">

  <!-- <script src="https://js.stripe.com/v3/"></script> -->
  {% block header %}{% endblock %}


  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-PP9LSD7K');</script>
  <!-- End Google Tag Manager -->
</head>
<body style="background: #343a40;">
  <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PP9LSD7K"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="container">
      {% block content %}
      {% endblock content %}
    </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>

    {% block js %}
    {% endblock %}
</body>
</html>
